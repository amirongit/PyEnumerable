name: CI

on:
  pull_request:
    branches: ["master"]
  push:
    branches: ["master"]

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.13]

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: uv sync

  lint:
    runs-on: ubuntu-latest
    needs: setup-environment
    steps:
      - run: ruff check pyenumerable test

  typecheck:
    runs-on: ubuntu-latest
    needs: [setup-environment, lint]
    steps:
      - run: pyright pyenumerable test

  unittest:
    runs-on: ubuntu-latest
    needs: [setup-environment, lint, typecheck]
    steps:
      - run: pytest -v --cov=pyenumerable --cov-report term-missing --cov-report term:skip-covered test
